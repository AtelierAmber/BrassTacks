[mod-setting-description]
brasstacks-starting-items=Producción de latón sin automatización inicial = dolor, automatización inicial sin latón = imposible. Ergo, empieza con una pila inicial de latón. Sólo aplica en modo libre.
brasstacks-experimental-intermediates=Habilita numerosos productos intermedios extra: volantes de inercia, mecanismos articulados, placas de acero galvanizado, cascos endurecidos, articulaciones complejas, cajas de cambios, cajas de cambios avanzadas, girosocopios. Armazones buscacielos con Space Exploration. Cajas de cambios elite con Krastorio. Cabezas de perforadoras industriales con BZ tungsteno y diamante. Muchos de estos son complejos y/o caros, relativos al balance en vanilla.
brasstacks-solder-absorption=Requiere BZ estaño. Añade soldador a las bridas empernadas, lo remueve en donde representa conexiones de tuberías (plantas químicas, tanques, etc.) Esto sirve para reducir el número de ingredientes en recetas complejas. Probablemente no esté balanceado.
brasstacks-gyro-override=Modo Difícil agrega un giroscopio. El giroscopio de BZ silicio toma precedencia si está disponible. Activa esta opción para forzar a usar la receta de Brass Tacks en su lugar (que es más cara).
brasstacks-se-maintenance=Si se habilita con Space Exploration y Modo Difícil, en SE las instalaciones gravimétricas manejando arcoesferas necesitarán giroscopios de reemplazo, los pulerizadores triturando iridita a veces necesitarán mecanismos de reemplazo, y los telescopios a veces necesitarán armazones buscacielos de reemplazo.

brasstacks-classic-icons=Usar los objectos originales basados en arte de vectores en vez de los generados en 3d creados por Galdoc.

